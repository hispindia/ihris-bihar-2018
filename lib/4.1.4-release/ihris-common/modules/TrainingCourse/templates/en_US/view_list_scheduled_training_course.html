<div id="list_display">
  <div class="editRecord">
    <p>Edit This Information</p>
    <ul>
      <li task='can_edit_scheduled_training_course'>
	<span type="form" name="scheduled_training_course:id"  href="lists?type=scheduled_training_course&amp;id=" >Update this Information</span>
      </li>
      <li>
	<a href="lists?type=scheduled_training_course&amp;field=training_course">Select Another Course</a>
      </li>
    </ul>
  </div> <!-- editRecord -->
  
  <div class="dataTable">
    <table border="0" cellspacing="0" cellpadding="0">
      <tr>
	<th colspan="2">Scheduled Course</th>
      </tr>
      <span type="form" name="scheduled_training_course:training_course" showhead="default"></span>
      <span type="form" name="scheduled_training_course:name" showhead="default"></span>
      <span type='module' name='training-instructor' ifenabled='true'>
	<span type="form" name="scheduled_training_course:training_instructor" showhead="default"></span>
      </span>
      <span type="form" name="scheduled_training_course:instructors" showhead="default"></span>
      <span type="form" name="scheduled_training_course:start_date" showhead="default"></span>
      <span type="form" name="scheduled_training_course:end_date" showhead="default"></span>
      <span type="form" name="scheduled_training_course:num_students" showhead="default"></span>
      <span type="form" name="scheduled_training_course:notes" showhead="default" ifset='true'></span>
      <tr>
	<td>
	  <span class="field_head"><label for="scheduled_training_course_site">Enrolled Students</label>:</span>
	</td>
	<td>
	  <b>
	    <span class="form_field">
	      <span type='form' name="scheduled_training_course->numberEnrolledStudents()" showhead="default"></span>
	    </span>
	  </b>
	</td>
      </tr>
      <tr>
	<td colspan='2'>
	  <p class="editRecordsData" >
	    <span type='form' name='scheduled_training_course->enrolledStudentsExpander()'/>
	  </p>
	  <span type='form' name='scheduled_training_course->enrolledStudentsList()'/>
	</td>
      </tr>


    </table>
  </div> <!-- dataTable -->
</div> <!-- list_display -->
