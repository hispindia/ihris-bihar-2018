<tbody id="person">
  <tr>
    <th colspan="2">Personal Details</th>
  </tr>
  <tr id="demographic">
    <td>
      <span type="module" name="India-person-title" ifenabled="true">
        <span type="form" name="person:person_title" showhead="default"></span>
      </span>
      <span type="form" name="person:firstname" showhead="default"></span>
      <span type="form" name="person:othername" showhead="default"></span>
      <span type="form" name="person:surname" showhead="default"></span>
      <span type="form" name="person:surname_ignore" ifset="surname_ignore"></span>
      <span type="module" name="Bihar-person" ifenabled="true">
		    <span type="form" name="person:seniority_no" showhead="default"></span>
		    <span type="form" name="person:seniority_year" showhead="default"></span>
      </span>
      <span class="not_required">
        <p>
          <span class="field_head">
            <label for="gpf_cpf_no:fields:id_num">GPF/CPF No.</label>
          </span>
          <br />
          <span class="form_field gpf_cpf_no">
            <span class="error" name="gpf_cpf_no_error" />
            <input name="gpf_cpf_no:fields:id_num" id="gpf_cpf_no:fields:id_num" type="text" onchange="I2CE_InputFormatter.format(this, false, false,{'nonempty':{}})" />
            <span name="gpf_cpf_no:fields:id_num" id="gpf_cpf_no_display" style="display: none;">
          </span>
        </p>
      </span>
      <span type="form" name="person:nationality" showhead="default"></span>
    </td>
    <td>
      <span type="form" name="demographic:birth_date" showhead="default"></span>
      <span type="form" name="demographic:gender" showhead="default"></span>
      <span type="form" name="demographic:marital_status" showhead="default"></span>
      <span type="form" name="demographic:dependents" showhead="default"></span>
      <span type="form" name="demographic:handicap" showhead="default"></span>
      <span type="form" name="demographic:minorities" showhead="default"></span>
      <span type="module" name="Bihar-person" ifenabled="true">
		    <span type="form" name="person:blood_group" showhead="default"></span>
		    <span type="form" name="person:birth_mark" showhead="default"></span>
      </span>
      <span type="module" name="India-caste" ifenabled="true">
        <span type="form" name="demographic:caste" showhead="default"></span>
      </span>
    </td>
  </tr>
  <tr>
    <th colspan="2">Permanent Residence</th>
  </tr>
  <tr>
    <td>
		    <span type="form" name="person:residence_village" showhead="default"></span>
		    <span type="form" name="person:perm_residence" showhead="default"></span>
      
    </td>
    <td>
		    <span type="form" name="person:residence_thana" showhead="default"></span>
		    <span type="form" name="person:pin" showhead="default"></span>
    </td>
  </tr>
</tbody>
