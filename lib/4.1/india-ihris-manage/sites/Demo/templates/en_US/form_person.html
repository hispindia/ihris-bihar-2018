<div id="siteContent">
    <h1 class="header">Add/Update Person</h1>
    <div id="error" />
    <form  method="post" action="person">
        <span type="form" name="person:id"></span>
<div id="form">
     
    <table class="multiFormTable" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <th colspan="2">Employee Identification Details</th>
    </tr>
	<tr id="list_fields">
		<td>
      <span type="module" name="India-person-title" ifenabled="true">
		    <span type="form" name="person:person_title" showhead="default"></span>
      </span>
		  <span type="form" name="person:firstname" showhead="default"></span>
		  <span type="form" name="person:othername" showhead="default"></span>
		  <span type="form" name="person:surname" showhead="default"></span>
		  <span type="form" name="person:surname_ignore" ifset="surname_ignore"></span>
		</td>
		<td>
		  <span type="form" name="person:nationality" showhead="default"></span>
		  <span type="form" name="person:residence_village" showhead="location"></span>
		  <span type="form" name="person:residence_thana" showhead="location"></span>
		  <span type="form" name="person:residence" showhead="location"></span>
		  <span type="form" name="person:district_pincode" showhead="location"></span>
		</td>
	</tr>
	<tr><th colspan="2">Current Address Details</th></tr>
	<tr id="list_fields">
		<td>
		  <span type="form" name="person:h_no_village" showhead="default"></span>
		  <span type="form" name="person:block_area" showhead="default"></span>
		  <span type="form" name="person:police_station" showhead="default"></span>
		</td>
		<td>
		  <span type="form" name="person:post_office" showhead="default"></span>
		  <span type="form" name="person:current_district" showhead="default"></span>
		  <span type="form" name="person:current_district_pincode" showhead="default"></span>
          <span type="form" name="person:current_state" showhead="default"></span>
		</td>
	</tr>
    <tr class="submitCell">
        <td colspan="2">
            <div id="button" />
        </td>
    </tr>
	</table>
    
</div>
    </form>
</div>
